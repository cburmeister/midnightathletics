version: "3"
services:
  app:
    build: ./app/
    ports:
      - 80:80
    volumes:
      - ${LIQUIDSOAP_DATA}:/data
      - ./app:/app
      - /etc/localtime:/etc/localtime:ro
    environment:
      - ICECAST_SOURCE_PASSWORD
      - LIQUIDSOAP_DATA
      - SECRET_KEY
  icecast:
    image: moul/icecast:latest
    ports:
      - 8000:8000
    volumes:
      - ./icecast.xml:/etc/icecast2/icecast.xml
      - /etc/localtime:/etc/localtime:ro
  liquidsoap:
    environment:
      - ICECAST_HOST=icecast
      - ICECAST_PORT=8000
      - ICECAST_SOURCE_PASSWORD
      - LIQUIDSOAP_HARBOR_PORT
    command: liquidsoap -v --debug /liquidsoap/liquidsoap.liq
    image: moul/liquidsoap:latest
    ports:
      - 8800:8800
    user: liquidsoap
    volumes:
      - ${LIQUIDSOAP_DATA}:/data
      - ./liquidsoap.liq:/liquidsoap/liquidsoap.liq
      - /etc/localtime:/etc/localtime:ro
