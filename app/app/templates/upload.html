{% extends 'template.html' %}

{% block body %}
    <div class="container mt-3 mb-3">
        <form action="{{ url_for('upload') }}" method="POST">
            <div class="form-group">
                <label for="url">URL</label>
                <input class="form-control" name="url" placeholder="Enter Mixcloud/Soundcloud URL...">
            </div>
            <div class="form-group">
                <label for="filename">Filename</label>
                <input class="form-control" name="filename" placeholder="Enter a canonical filename for this upload...">
            </div>
            <div class="form-group">
                <label for="discogs_artist_ids">Discogs Artist IDs</label>
                <input class="form-control" name="discogs_artist_ids" placeholder="Enter Discogs Artist IDs for this upload...">
            </div>
            <div class="form-group">
                <label for="mixes_db_url">Mixes DB URL</label>
                <input class="form-control" name="mixes_db_url" placeholder="Enter a Mixes DB URL for this upload...">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
