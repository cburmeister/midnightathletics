<!doctype html>
<html lang="en">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-32343386-5"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-32343386-5');
        </script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="{{ app_description }}" />
        <meta name="og:description" content="{{ app_description }}">
        <meta name="og:image" content="{{ app_url ~ '/static/images/banner.jpg' }}">
        <meta name="og:title" content="{{ app_title }}">
        <meta name="og:type" content="music.radio_station">
        <meta name="og:url" content="{{ app_url }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.plyr.io/3.6.9/plyr.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>{{ app_title }}</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="{{ app_url }}">{{ app_title }}</a>
        </nav>
        <div class="container-fluid banner shadow">
            <div class="row h-100 align-items-center">
                <div class="col-12 text-center">
                    <div class="p-5 d-none d-sm-block">
                        <h1 class="text-white d-none d-sm-block">{{ app_title }}</h1>
                        <p class="lead text-white">{{ app_description }}</p>
                    </div>
                    <div class="p-4 d-block d-sm-none">
                        <h1 class="text-white d-none d-sm-block">{{ app_title }}</h1>
                        <p class="lead text-white">{{ app_description }}</p>
                    </div>
                </div>
            </div>
        </div>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
            {% endfor %}
        {% endwith %}
        {% block body %}{% endblock %}
        <nav class="navbar fixed-bottom navbar-light bg-light justify-content-center">
            <audio id="player" preload="none" controls>
                <source src="https://radio.midnightathletics.com/stream.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </nav>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>
        <script src="{{ url_for('static', filename='app.js') }}"></script>
    </body>
</html>
